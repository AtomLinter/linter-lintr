### Project specific config ###
language: r
cache: packages

install:
  - Rscript -e 'install.packages("lintr")'

matrix:
  include:
    - os: linux
      r: release
      env: ATOM_CHANNEL=stable

    - os: linux
      r: release
      env: ATOM_CHANNEL=beta

    - os: osx
      r: release
      env: ATOM_CHANNEL=stable

### Generic setup follows ###
script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

git:
  depth: 10

sudo: false

addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot
